<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap"
			rel="stylesheet"
		/>
		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./assets/images/favicon-32x32.png"
		/>
		<link rel="stylesheet" href="css/styles.css" />
		<title>Frontend Mentor | Browser extensions manager UI</title>
		<script src="./js/script.js" defer></script>
		<!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
		<style>
			.attribution {
				font-size: 11px;
				text-align: center;
			}
			.attribution a {
				color: hsl(228, 45%, 44%);
			}
		</style>
	</head>
	<body>
		<header>
			<nav class="navbar">
				<div>
					<div class="logo">
						<img src="assets/images/logo.svg" alt="Logo" />
					</div>
					<h1>Extensions</h1>
				</div>
				<button class="toggle-theme-btn" aria-label="Theme toggle"></button>
			</nav>
		</header>

		<main>
			<nav class="sub-nav">
				<h1>Extensions List</h1>
				<div class="menu">
					<button id="active" name="all">All</button>
					<button name="active">Active</button>
					<button name="inactive">Inactive</button>
				</div>
			</nav>
			<section class="content"></section>
		</main>

		<footer class="attribution">
			Challenge byas
			<a href="https://www.frontendmentor.io?ref=challenge">Frontend Mentor</a>.
			Coded by <a href="https://wcoop.vercel.app">Werald Opolento</a>.
		</footer>
	</body>
</html>
